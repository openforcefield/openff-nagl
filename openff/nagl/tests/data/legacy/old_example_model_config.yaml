# model setup
convolution_architecture: SAGEConv
n_convolution_hidden_features: 128
n_convolution_layers: 3
readout_name: am1
n_readout_hidden_features: 128
n_readout_layers: 4
learning_rate: 0.001
activation_function: ReLU
postprocess_layer: compute_partial_charges
use_cached_data: True

# features
atom_features:
  - AtomicElement:
      categories: ["C", "O", "H", "N", "S", "F", "Br", "Cl", "I", "P"]
  - AtomConnectivity
  - AtomAverageFormalCharge
  - AtomHybridization
  - AtomInRingOfSize: 3
  - AtomInRingOfSize: 4
  - AtomInRingOfSize: 5
  - AtomInRingOfSize: 6
bond_features:
  - BondInRingOfSize: 3
  - BondInRingOfSize: 4
  - BondInRingOfSize: 5
  - BondInRingOfSize: 6
partial_charge_method: am1
