name: openff-nagl-test
channels:
  - openeye
  - dglteam
  - conda-forge
  - defaults
dependencies:
    # Base depends
  - python
  - pip

  # UI
  - click
  - click-option-group
  - tqdm
  - rich

  # chemistry
  - openff-recharge
  - openff-toolkit-base >=0.11.1
  - openff-units
  - pydantic <3
  - rdkit
  - scipy
  - ambertools

  # database
  - pyarrow

  # gcn
  - dgl >=1.0
  - pytorch >=2.0
  - pytorch-lightning

  # parallelism
  - dask-jobqueue

  # Testing
  - pytest
  - pytest-cov
  - pytest-xdist
  - codecov

  # https://github.com/openforcefield/openff-nagl/issues/106
  - snappy<1.2

  # Pip-only installs
  - pip:
    - rich
