name: openff-nagl-test
channels:
  - conda-forge
dependencies:
  # Base depends
  - python
  - pip

  # Examples
  - jupyterlab
  - ipywidgets<8
  - nglview

  # UI
  - click
  - click-option-group
  - tqdm
  - rich

  # chemistry
  - openff-toolkit >=0.11.1
  - openff-units
  - openff-recharge
  - openff-qcsubmit
  - psi4
  - pydantic <3
  - rdkit

  # database
  - pyarrow

  # gcn
  - dgl >=1.0
  - pytorch
  - pytorch-lightning
  - tensorboard

  # parallelism
  - dask-jobqueue

  # compatibility
  - apsw >=3.42

  # CI
  - nbval
  - pytest
  - pytest-xdist

  # https://github.com/openforcefield/openff-docs/pull/81/files#diff-68677a278ca13dde111a8ae641890bc84d82d1a4e6922d4e498219d5127947c3R29-R30
  - torchdata<=0.10.0
