name: openff-nagl-test
channels:
  - openeye
  - conda-forge
dependencies:
    # Base depends
  - python
  - pip
  - numpy =1

  # UI
  - tqdm

  # chemistry
  - pydantic <3
  - rdkit
  - scipy
  - openeye-toolkits

  # gnn
  - pytorch ~=2.6

  # database
  - pyarrow

  # parallelism
  - dask-jobqueue

  # Testing
  - pytest
  - pytest-cov
  - pytest-xdist
  - codecov

  # other openff dependencies
  - cachetools
  - cached-property
  - importlib_resources
  - mdtraj
  - openff-amber-ff-ports
  - openmm
  - pint
  - python-constraint
  - qcelemental
  - qcportal
  - sqlalchemy
  - sqlite
  - xmltodict

  # building
  - make
  - cmake
  - cython

  # Pip-only installs
  - pip:
    - git+https://github.com/openforcefield/openff-utilities.git@main
    - git+https://github.com/openforcefield/openff-interchange.git@main
    - git+https://github.com/openforcefield/openff-toolkit.git@main
    - git+https://github.com/openforcefield/openff-recharge.git@main
    - git+https://github.com/openforcefield/openff-units.git@main
    - --pre
    - --extra-index-url https://download.pytorch.org/whl/nightly/cpu
    - torch
    - torchvision
    - torchaudio

