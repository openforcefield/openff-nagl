name: openff-nagl-test
channels:
  - openeye
  - pytorch-nightly
  - conda-forge
  - defaults
dependencies:
    # Base depends
  - python
  - pip

  # UI
  - click
  - click-option-group
  - tqdm
  - rich

  # chemistry
  - pydantic <3
  - rdkit
  - scipy

  # database
  - pyarrow

  # gcn
  - pytorch::pytorch-nightly

  # parallelism
  - dask-jobqueue

  # Testing
  - pytest
  - pytest-cov
  - pytest-xdist
  - codecov

  # Pip-only installs
  - pip:
    - git+git://github.com/openforcefield/openff-toolkit.git@main
    - git+git://github.com/openforcefield/openff-recharge.git@main
    - git+git://github.com/openforcefield/openff-units.git@main
  

