name: openff-nagl-test
channels:
  - dglteam
  - openeye
  - conda-forge
  - defaults
dependencies:
    # Base depends
  - python
  - pip

  # UI
  - click
  - click-option-group
  - tqdm

  # chemistry
  - openff-toolkit-base ==0.11.1
  - openff-units
  - pydantic
  - rdkit
  - openeye-toolkits

  # database
  - sqlalchemy
  - sqlite

  # gcn
  - dglteam::dgl >=1.0
  - pytorch
  - pytorch-lightning

  # parallelism
  - dask-jobqueue

  # Testing
  - pytest
  - pytest-cov
  - pytest-xdist
  - codecov

  # Pip-only installs
  - pip:
    - rich

