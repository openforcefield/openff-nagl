# environment for testing cuda
name: openff-nagl-test-cuda
channels:
  - openeye
  - dglteam/label/th21_cu118
  - pytorch
  - nvidia
  - conda-forge
dependencies:
    # Base depends
  - python
  - pip

  # UI
  - tqdm

  # chemistry
  - openff-recharge
  - openff-toolkit-base >=0.16.9
  - openff-units
  - pydantic <3
  - rdkit
  - openeye-toolkits =2024

  # database
  - pyarrow

  # gcn
  - cudatoolkit
  - dgl ~=2.1
  - torchdata
  - torchvision
  - torchaudio
  - pytorch ==2.1
  - pytorch-gpu  # is effectively a subpackage?
  - pytorch-lightning
  - pytorch-cuda ==11.8

  # parallelism
  - dask-jobqueue

  # Testing
  - pytest
  - pytest-cov
  - pytest-xdist
  - codecov
