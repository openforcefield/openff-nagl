# environment for testing cuda
name: openff-nagl-test-cuda
channels:
  - openeye
  - dglteam/label/cu117
  - pytorch
  - nvidia
  - conda-forge
dependencies:
    # Base depends
  - python
  - pip

  # UI
  - click
  - click-option-group
  - tqdm

  # chemistry
  - openff-recharge
  - openff-toolkit-base >=0.11.1
  - openff-units
  - pydantic <3
  - rdkit
  - openeye-toolkits

  # database
  - pyarrow

  # gcn
  - cudatoolkit
  - dgl =2.1
  - torchdata
  - torchvision
  - torchaudio
  - pytorch >=2.0
  - pytorch-gpu  # is effectively a subpackage?
  - pytorch-lightning
  - pytorch-cuda ==11.7

  # parallelism
  - dask-jobqueue

  # Testing
  - pytest
  - pytest-cov
  - pytest-xdist
  - codecov
