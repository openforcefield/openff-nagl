name: openff-nagl-pyarrow
channels:
  - dglteam/label/cu117
  - openeye
  - conda-forge
  - defaults
dependencies:
    # Base depends
  - python
  - pip

  # UI
  - click
  - click-option-group
  - tqdm

  # chemistry
  - openff-toolkit-base ==0.13.1
  - openff-evaluator ==0.4.3
  - openff-units ==0.2.0
  - openff-utilities ==0.1.8
  - openmm ==8.0.0
  - openmmforcefields ==0.11.2
  - openmmtools ==0.23.1
  - openmoltools ==0.8.8

  - pydantic
  - rdkit
  - openeye-toolkits

  # database
  - pyarrow

  # gcn
  - dgl >=1.0
  - pytorch
  - pytorch-lightning

  # parallelism
  - dask-jobqueue

  # Testing
  - pytest
  - pytest-cov
  - pytest-xdist
  - codecov
  - sqlalchemy <2.0

  # Pip-only installs
  - pip:
    - rich
    - mlflow
