name: openff-nagl-pyarrow
channels:
  - dglteam/label/cu117
  - openeye
  - conda-forge
  - defaults
dependencies:
    # Base depends
  - python
  - pip

  # UI
  - click
  - click-option-group
  - tqdm

  # chemistry
  - openff-toolkit-base >=0.11.1
  - openff-units
  - pydantic
  - rdkit
  - openeye-toolkits

  # database
  - pyarrow

  # gcn
  - dgl >=1.0
  - pytorch
  - pytorch-lightning

  # parallelism
  - dask-jobqueue

  # Testing
  - pytest
  - pytest-cov
  - pytest-xdist
  - codecov
  - sqlalchemy <2.0

  # Pip-only installs
  - pip:
    - rich
    - mlflow
